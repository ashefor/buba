<div class="newwithdraw">
  <div class="card">
      <div class="card__body">
        <div class="withdrawal__container">
            <div class="pageheader">
              <h1 class="pageheader__title text--capital">
                withdrawals
              </h1>
              <span class="pageheader__subtitle text--capital">
                  your withdrawal history
              </span>
            </div>
            <div class="pagebody withdrawal__body">
              <div class="p-grid">
                <div class="p-col-12 withdrawal__body__new">
                  <a role="button" [routerLink]="['/withdrawals/new']"
                    class="button button--primary button--raised button--wider button--lg text--capital">new withdrawal</a>
                </div>
                <div class="p-col-12 withdrawal__body__history">
                  <div class="table__container">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>S/No</th>
                          <th>Withdrawal Date</th>
                          <th>Amount</th>
                          <th>Reference</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let withdrawal of withdawalHistory; let i = index">
                          <td>{{i + 1}}</td>
                          <td>{{withdrawal.created_at | date}}</td>
                          <td>{{withdrawal.amount |currency: 'â‚¦ '}}</td>
                          <td>{{withdrawal.reference}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
