<div class="p-grid animate__animated animate__faster" [ngClass]="animation">
  <div class="p-col-10 p-md-8 p-lg-6 p-mx-auto">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="p-fluid">
        <div class="p-field">
          <label for="email">email</label>
          <input class="p-inputtext-lg" id="email" formControlName="email" type="text" pInputText>
          <ng-container *ngIf="(formControls.email.dirty || formControls.email.touched) && formControls.email.errors">
            <span *ngIf="formControls.email.errors.required" id="email-help" class="p-invalid p-my-2 p-d-block">Email is
              required</span>
            <span *ngIf="formControls.email.errors.email" id="email-help" class="p-invalid p-my-2 p-d-block">Please
              enter valid email only</span>
          </ng-container>
        </div>
        <div class="p-field">
          <label for="password">password</label>
          <div class="password-toggle">
            <a class="password-forgot">
              forgot password?
            </a>
            <input class="p-inputtext-lg password-toggle--input"  formControlName="password" id="password" [type]="hide ? 'password' : 'text'"
              pInputText>
            <span class="password-toggle--button" (click)="hide =! hide">
              {{hide? 'show' : 'hide'}}
            </span>
          </div>
          <ng-container
            *ngIf="(formControls.password.dirty || formControls.password.touched) && formControls.password.errors">
            <span *ngIf="formControls.password.errors.required" id="password-help" class="p-invalid p-mb-2 p-d-block p-px-2">Please enter password</span>
            <span *ngIf="formControls.password.errors.minlength" id="password-help" class="p-invalid p-mb-2 p-d-block p-px-2">Password must be at least characters</span>
          </ng-container>
        </div>
        <div class="p-field p-mt-5">
          <button type="submit" class="button button--primary button--raised button--wide text--upper">
            login
          </button>
        </div>
        <div class="buba-form__bottom-group">
          <div class="buba-form__bottom-text-container">
            <span class="buba-form__bottom-text">or</span>
          </div>
          <hr class="buba-form__bottom-decoration" />
        </div>
        <div class="p-field p-mt-3">
          <button type="button" class="button button--primary button--raised button--wide text--upper">
            register
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
