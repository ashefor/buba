<div class="p-grid animate__animated animate__faster" [ngClass]="animation">
   <div class="p-col-12">
       <div class="bid-success">
           <div class="bid-success_heading">
                <h4 class="bid-success_heading--title">
                    success!
                </h4>
                <span class="bid-success_heading--subtitle">You're the real deal!</span>
           </div>
           <ng-container *ngIf="successObj; else noSuccessObj">
               <div class="p-col-9 p-mx-auto">
                <div class="p-grid p-mb-2">
                    <div class="p-col-5 text--regular-alt">
                        <strong>
                            Reference
                        </strong>
                    </div>
                    <div class="p-col-7 text--regular-alt">
                        {{successObj.reference}}
                    </div>
                </div>
                <div class="p-grid p-mb-2">
                    <div class="p-col-5 text--regular-alt">
                        <strong>
                            Ticket ID
                        </strong>
                    </div>
                    <div class="p-col-7 text--regular-alt">
                        <ul *ngFor="let ticket of successObj.ticket_ids">
                            <li class="text--regular-alt">{{ticket.ticket_id}}</li>
                        </ul>
                    </div>
                </div>
                <div class="p-grid p-mb-2">
                    <div class="p-col-5 text--regular-alt">
                        <strong>
                            Draw Date
                        </strong>
                    </div>
                    <div class="p-col-7 text--regular-alt">
                        {{successObj.draw_date | date}}
                    </div>
                </div>
               </div>
           </ng-container>
           <ng-template #noSuccessObj>
            <div class="bid-success--img">
                <img src="assets/img/bidsuccess.svg" alt="">
           </div>
           </ng-template>
       </div>
       <div class="p-mt-5 text--center">
        <a [routerLink]="['/dashboard']" class="button button--secondary text--capital ">return to dashboard</a>
       </div>
   </div>
  </div>
