<div class="p-grid animate__animated animate__faster" [ngClass]="animation">
    <div class="p-col-10 p-md-8 p-lg-6 p-mx-auto">
        <p class="text--regular p-mb-6">Please make a transfer to the details below</p>
        <div class="p-fluid">
            <div class="p-grid">
                <div class="p-field p-col-5">
                    <span class="text--semi-small text--upper account-title text--bold">
                        bank name
                    </span>
                </div>
                <div class="p-field p-col-7">
                    <span class="text--regular-alt text--upper account-subtitle">
                        {{accountDetails.payment_bank_name}}
                    </span>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-field p-col-5">
                    <span class="text--semi-small text--upper account-title text--bold">
                        account name
                    </span>
                </div>
                <div class="p-field p-col-7">
                    <span class="text--regular-alt text--upper account-subtitle">
                        {{accountDetails.payment_account_name}}
                    </span>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-field p-col-5">
                    <span class="text--semi-small text--upper account-title text--bold">
                        account number
                    </span>
                </div>
                <div class="p-field p-col-7">
                    <span class="text--regular-alt text--upper account-subtitle">
                        {{accountDetails.payment_account_number}}
                    </span>
                </div>
            </div>
            <div class="p-grid p-field p-mt-5">
                <div class="p-col-6 p-text-left">
                    <button type="button" [disabled]="processing" (click)="goBack()" class="button button--secondary button--raised button--wide text--upper">
                        go back
                    </button>
                </div>
                <div class="p-col-6 p-text-right">
                    <button type="button" [disabled]="processing" (click)="confirmPayment()" class="button button--secondary button--raised button--wide text--upper">
                        <i *ngIf="processing" class="pi pi-spin pi-spinner p-mr-2"></i>
                        {{processing ? 'please wait' : 'proceed'}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
