<ng-container *ngIf="authService.isLoggedIn()">
  <div class="sidenav p-overflow-auto ">
    <div class="sidenav__container">
      <a class="sidenav__item" [routerLink]="['/dashboard']" routerLinkActive="active" (click)="closeSideBar($event)">
        <i class="pi pi-info-circle sidenav__item__icon"></i>
        <span class="sidenav__item__text text--capital">dashboard</span>
      </a>
      <a class="accordion sidenav__item"
        [ngClass]="{'active': games1RLA.isActive || games2RLA.isActive || games3RLA.isActive || games4RLA.isActive|| games5RLA.isActive || games6RLA.isActive}">
        <i class="pi pi-play sidenav__item__icon"></i>
        <span class="sidenav__item__text text--capital">games</span>
        <i class="pi pi-angle-right iconRight"></i>
      </a>
      <div class="sidenav__mobilenav">
        <a class="sidenav__item" [routerLink]="['/games/quick-play']" routerLinkActive="active"
          #games1RLA="routerLinkActive" (click)="closeSideBar($event)">
          <i class="pi pi-play sidenav__item__icon"></i>
          <span class="sidenav__item__text text--capital">Quick Play</span>
        </a>
        <a class="sidenav__item" [routerLink]="['/games/daily-special']" routerLinkActive="active"
          #games2RLA="routerLinkActive" (click)="closeSideBar($event)">
          <i class="pi pi-play sidenav__item__icon"></i>
          <span class="sidenav__item__text text--capital">Daily Special</span>
        </a>
        <a class="sidenav__item" [routerLink]="['/games/raffle']" routerLinkActive="active"
          #games3RLA="routerLinkActive" (click)="closeSideBar($event)">
          <i class="pi pi-play sidenav__item__icon"></i>
          <span class="sidenav__item__text text--capital">Buba Spin</span>
        </a>
        <a class="sidenav__item" [routerLink]="['/games/spin-history']" routerLinkActive="active" #games4RLA="routerLinkActive"
          (click)="closeSideBar($event)">
          <i class="pi pi-ticket sidenav__item__icon"></i>
          <span class="sidenav__item__text text--capital">Spin History</span>
        </a>
        <a class="sidenav__item" [routerLink]="['/games/history']" routerLinkActive="active" #games5RLA="routerLinkActive"
          (click)="closeSideBar($event)">
          <i class="pi pi-ticket sidenav__item__icon"></i>
          <span class="sidenav__item__text text--capital">History</span>
        </a>
        <a class="sidenav__item" [routerLink]="['/games/status']" routerLinkActive="active" #games6RLA="routerLinkActive"
          (click)="closeSideBar($event)">
          <i class="pi pi-ticket sidenav__item__icon"></i>
          <span class="sidenav__item__text text--capital">Ticket Status</span>
        </a>
      </div>
      <a class="sidenav__item" [routerLink]="['/funding']" routerLinkActive="active"
        (click)="closeSideBar($event)">
        <i class="pi pi-money-bill sidenav__item__icon"></i>
        <span class="sidenav__item__text text--capital">funding</span>
      </a>
      <ng-container>
        <a class="accordion sidenav__item"
          [ngClass]="{'active': bids1RLA.isActive || bids2RLA.isActive || bids3RLA.isActive}">
          <i class="pi pi-ticket sidenav__item__icon"></i>
          <span class="sidenav__item__text text--capital">bids</span>
          <i class="pi pi-angle-right iconRight"></i>
        </a>
        <div class="sidenav__mobilenav">
          <a class="sidenav__item" [routerLink]="['/bids/open']" [routerLinkActiveOptions]="{exact: true}"
            routerLinkActive="active" (click)="closeSideBar($event)" #bids1RLA="routerLinkActive">
            <i class="pi pi-th-large sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">Open Bids</span>
          </a>
          <a class="sidenav__item" [routerLink]="['/bids/history']" routerLinkActive="active"
            (click)="closeSideBar($event)" #bids2RLA="routerLinkActive">
            <i class="pi pi-ticket sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">Bids History</span>
          </a>
          <a class="sidenav__item" [routerLink]="['/bids/status']" routerLinkActive="active"
            (click)="closeSideBar($event)" #bids3RLA="routerLinkActive">
            <i class="pi pi-ticket sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">Check Bid Status</span>
          </a>
        </div>
      </ng-container>
      <ng-container>
        <a class="accordion sidenav__item" [ngClass]="{'active': withdrawals1RLA.isActive || withdrawals2RLA.isActive}">
          <i class="pi pi-money-bill sidenav__item__icon"></i>
          <span class="sidenav__item__text text--capital">withdrawals</span>
          <i class="pi pi-angle-right iconRight"></i>
        </a>
        <div class="sidenav__mobilenav">
          <a class="sidenav__item" [routerLink]="['/withdrawals/new']" routerLinkActive="active"
            (click)="closeSideBar($event)" #withdrawals1RLA="routerLinkActive">
            <i class="pi pi-money-bill sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">new</span>
          </a>
          <a class="sidenav__item" [routerLink]="['/withdrawals/history']" routerLinkActive="active"
            (click)="closeSideBar($event)" #withdrawals2RLA="routerLinkActive">
            <i class="pi pi-th-large sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">history</span>
          </a>
        </div>
      </ng-container>
      <ng-container>
        <a class="accordion sidenav__item"
          [ngClass]="{'active': settings1RLA.isActive || settings2RLA.isActive || settings3RLA.isActive || settings4RLA.isActive}">
          <i class="pi pi-cog sidenav__item__icon"></i>
          <span class="sidenav__item__text text--capital">settings</span>
          <i class="pi pi-angle-right iconRight"></i>
        </a>
        <div class="sidenav__mobilenav">
          <a class="sidenav__item" [routerLink]="['/settings/profile-edit']" routerLinkActive="active"
            (click)="closeSideBar($event)" #settings1RLA="routerLinkActive">
            <i class="pi pi-user-edit sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">edit profile</span>
          </a>
          <a class="sidenav__item" [routerLink]="['/settings/profile-picture']" routerLinkActive="active"
            (click)="closeSideBar($event)" #settings1RLA="routerLinkActive">
            <i class="pi pi-user sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">profile picture</span>
          </a>
          <a class="sidenav__item" [routerLink]="['/settings/change-password']" routerLinkActive="active"
            (click)="closeSideBar($event)" #settings2RLA="routerLinkActive">
            <i class="pi pi-lock sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">change password</span>
          </a>
          <a class="sidenav__item" [routerLink]="['/settings/id-card']" routerLinkActive="active"
            (click)="closeSideBar($event)" #settings3RLA="routerLinkActive">
            <i class="pi pi-id-card sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">add id card</span>
          </a>
          <a class="sidenav__item" [routerLink]="['/settings/bank-account']" routerLinkActive="active"
            (click)="closeSideBar($event)" #settings4RLA="routerLinkActive">
            <i class="pi pi-money-bill sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">add bank account</span>
          </a>
        </div>
      </ng-container>
      <div class="sidenav__item logout" (click)="logOut()">
        <i class="pi pi-sign-out sidenav__item__icon"></i>
        <span class="sidenav__item__text text--capital">log out</span>
      </div>
    </div>
  </div>
</ng-container>
