<div class="sidenav">
    <div class="sidenav__container">
        <a class="sidenav__item" [routerLink]="['/']" routerLinkActive="active" >
            <i class="pi pi-home sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">home</span>
        </a>
        <a class="sidenav__item" [routerLink]="['/process_bid']" routerLinkActive="active">
            <i class="pi pi-ticket sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">bids</span>
        </a>
        <a class="sidenav__item">
            <i class="pi pi-cog sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">settings</span>
        </a>
        <div class="sidenav__item logout" (click)="logOut()">
            <i class="pi pi-home sidenav__item__icon"></i>
            <span class="sidenav__item__text text--capital">log out</span>
        </div>
    </div>
</div>
