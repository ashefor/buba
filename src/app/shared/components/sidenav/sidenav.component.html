<div class="sidenav">
  <div class="sidenav__container">
    <a class="sidenav__item" [routerLink]="['/dashboard']" routerLinkActive="active">
      <i class="pi pi-home sidenav__item__icon"></i>
      <span class="sidenav__item__text text--capital">dashboard</span>
    </a>
    <a class="sidenav__item" [routerLink]="['/funding']" routerLinkActive="active">
      <i class="pi pi-ticket sidenav__item__icon"></i>
      <span class="sidenav__item__text text--capital">funding</span>
    </a>
    <a class="sidenav__item" [routerLink]="['/bids']" routerLinkActive="active">
      <i class="pi pi-ticket sidenav__item__icon"></i>
      <span class="sidenav__item__text text--capital">bids</span>
    </a>
    <a class="sidenav__item" [routerLink]="['/withdrawals']" routerLinkActive="active">
      <i class="pi pi-ticket sidenav__item__icon"></i>
      <span class="sidenav__item__text text--capital">withdrawals</span>
    </a>
    <a class="sidenav__item" [routerLink]="['/settings']" routerLinkActive="active">
      <i class="pi pi-cog sidenav__item__icon"></i>
      <span class="sidenav__item__text text--capital">settings</span>
    </a>
    <div class="sidenav__item logout" (click)="logOut()">
      <i class="pi pi-sign-out sidenav__item__icon"></i>
      <span class="sidenav__item__text text--capital">log out</span>
    </div>
  </div>
</div>
