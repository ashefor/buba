<div class="bids">
  <div class="card">
    <div class="card__body">
      <div class="bids__container">
        <div class="pageheader">
          <h1 class="pageheader__title text--capital">
            open bids
          </h1>
          <span class="pageheader__subtitle text--capital">
            your current open bids
          </span>
        </div>
        <div class="pagebody bids__body">
          <div class="p-grid">
            <!-- <div class="p-col-12 bids__body__status">
              <a role="button" [routerLink]="['/bids/status']"
                class="button button--secondary button--raised button--wider button--lg text--capital">check bid
                status</a>
            </div> -->
            <div class="p-col-12">
              <div class="table__container">
                <table class="table">
                  <thead>
                    <tr>
                      <th>S/No</th>
                      <th>End Date</th>
                      <th>No of Slots</th>
                      <th>Product Name</th>
                      <th>Ticket ID</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngIf="bidsHistory && bidsHistory.length">
                      <tr *ngFor="let bids of bidsHistory; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{bids.end_date | customeDate: "MMM DD, YYYY. h:mm:ss a"}}</td>
                        <td>{{bids.number_of_slot ? bids.number_of_slot : '1'}}</td>
                        <td>{{bids.product_name ? bids.product_name : 'Null'}}</td>
                        <td class="text--capital">{{bids.ticket_id}}</td>
                      </tr>
                    </ng-container>
                    <ng-container *ngIf="bidsHistory && !bidsHistory.length">
                      <tr>
                        <td colspan="6">
                          <p class="p-p-4 text--center text--capital">
                            {{errorMsg}}
                          </p>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
              <ng-container>
                <div class="p-flex p-mt-3 p-ml-auto text--right">
                  <button class="button p-mx-1 button--secondary text--capital" (click)="goPrevious()">
                    previous
                  </button>
                  <button class="button p-mx-1 button--secondary text--capital" (click)="goNext()">
                    next
                  </button>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
