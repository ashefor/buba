<div class="bids">
 <div class="card">
     <div class="card__body">
        <div class="bids__container">
            <div class="pageheader">
              <h1 class="pageheader__title text--capital">
                bids history
              </h1>
              <span class="pageheader__subtitle text--capital">
                  your bid history
              </span>
            </div>
            <div class="pagebody bids__body">
              <div class="p-grid">
                <div class="table__container">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>S/No</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>No of Bids</th>
                        <th>Product Name</th>
                        <th>Category</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngIf="bidsHistory && bidsHistory.length">
                        <tr *ngFor="let bids of bidsHistory; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{bids.start_date}}</td>
                            <td>{{bids.end_date}}</td>
                            <td>{{bids.total_bid}}</td>
                            <td>{{bids.product_name}}</td>
                            <td class="text--capital">lucky five</td>
                          </tr>
                      </ng-container>
                      <ng-container *ngIf="bidsHistory && !bidsHistory.length">
                        <tr>
                            <td colspan="6">
                                <p class="p-p-4 text--center text--capital">
                                  {{errorMsg}}
                                 </p>
                               </td>
                          </tr>
                      </ng-container>
                    </tbody>
                  </table>
                </div>
                <ng-container >
                  <div class="p-flex p-mt-3 p-ml-auto text--right">
                    <button class="button p-mx-1 button--secondary text--capital" (click)="goPrevious()">
                      previous
                    </button>
                    <button class="button p-mx-1 button--secondary text--capital" (click)="goNext()">
                      next
                    </button>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
     </div>
 </div>
</div>
