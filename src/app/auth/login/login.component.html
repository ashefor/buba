<div class="account p-grid">
  <div class="p-col-12 p-md-7 p-lg-4 p-mx-auto account__container">
    <div class="account__head">
      <a routerLinkActive="router-link-active"  class="account__head__logo">
        <img src="assets/img/buba-secondary.png" alt="buba">
      </a>
      <h1 class="account__head__title">Log in to your account</h1>
    </div>
    <div class="account__body">
      <div class="account__form">
        <form (ngSubmit)="logIn(loginForm.value)" [formGroup]="loginForm">
            <ng-container *ngIf="loginForm.errors">
                <span *ngIf="loginForm.errors.badRequest" class="p-invalid p-my-2 p-d-block p-text-center text--semi-small">
                  {{loginForm.errors.badRequest}}
                </span>
                <span *ngIf="loginForm.errors.unAuthorized"
                  class="p-invalid p-my-2 p-d-block p-text-center text--semi-small">
                  {{loginForm.errors.unAuthorized}}
                </span>
              </ng-container>
          <div class="p-fluid">
              
            <div class="p-field form__item">
              <label for="email" class="form__label text--capital">email</label>
              <input type="text" id="email" formControlName="email" class="form__input form__input--lg">
              <ng-container
              *ngIf="(formControls.email.dirty || formControls.email.touched) && formControls.email.errors">
              <span *ngIf="formControls.email.errors.required" id="email-help"
                class="p-invalid p-my-2 p-d-block">Email is required</span>
              <span *ngIf="formControls.email.errors.email" id="email-help"
                class="p-invalid p-my-2 p-d-block">Please enter valid email only</span>
            </ng-container>
            </div>
            <div class="p-field form__item">
              <label for="password" class="form__label text--capital">password</label>
              <span class="hasIcon p-input-icon-right">
                <i (click)="hide = ! hide" class="pi" [class]="hide ? 'pi-eye' :'pi-eye-slash'" style="font-size: 1.4rem; cursor: pointer"></i>
                <input [type]="hide ? 'password' : 'text'" class="form__input form__input--lg" formControlName="password" />
            </span>
              <!-- <input type="password" formControlName="password" id="password" class="form__input form__input--lg"> -->
              <ng-container
              *ngIf="(formControls.password.dirty || formControls.password.touched) && formControls.password.errors">
              <span *ngIf="formControls.password.errors.required" id="password-help"
                class="p-invalid p-mb-2 p-d-block p-px-2">Please enter password</span>
              <span *ngIf="formControls.password.errors.minlength" id="password-help"
                class="p-invalid p-mb-2 p-d-block p-px-2">Password must be at least characters</span>
            </ng-container>
            </div>
            <div class="p-field form__item text--right">
              <a [routerLink]="['/reset-password']" class="text--capital form__link form__link--primary">forgot password?</a>
            </div>
            <div class="p-field form__item">
                <button type="submit" [disabled]="loggingIn"
                class="button button--secondary button--raised button--wide text--capital">
                <i *ngIf="loggingIn" class="pi pi-spin pi-spinner p-mr-2"></i>
                {{loggingIn ? 'loggin in..' : 'log in'}}
              </button>
            </div>
            <div class="p-field form__item">
              <p class="form__text text--center">Don't have an account? <a [routerLink]="['/register']"
                  class="text--capital form__link form__link--primary">Register</a> </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
