<div class="funding">
    <div class="card">
        <div class="card__body">
            <div class="funding__container">
                <div class="pageheader">
                  <h1 class="pageheader__title text--capital">
                      funding history
                    </h1>
                    <span class="pageheader__subtitle text--capital">
                        total funding history 
                    </span>
                </div>
                <div class="pagebody funding__body">
                  <div class="p-grid">
                      <div class="table__container">
                          <table class="table">
                            <thead>
                              <tr>
                                  <th>S/No</th>
                                  <th>Transaction Date</th>
                                  <th>Amount</th>
                                  <th>Type</th>
                              </tr>
                            </thead>
                            <tbody>
                              <ng-container *ngIf="fundingHistory && fundingHistory.length">
                                <tr *ngFor="let funding of fundingHistory; let i = index">
                                    <td>{{i + 1}}</td>
                                    <td>{{funding.created_at | date}}</td>
                                      <td>{{funding.amount |currency: 'â‚¦ '}}</td>
                                      <td>{{funding.type}}</td>
                                  </tr>
                              </ng-container>
                              <ng-container *ngIf="fundingHistory && !fundingHistory.length">
                                <tr>
                                    <td colspan="4">
                                     <p class="p-p-4 text--center text--capital">
                                       no funding yet
                                      </p>
                                    </td>
                                   </tr>
                              </ng-container>
                            </tbody>
                          </table>
                        </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
  </div>
