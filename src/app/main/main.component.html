   <app-mobile-sidenav (closeSideBarEmitter)="closeSideMenu()"></app-mobile-sidenav>
</p-sidebar>
  <main class="main">
    <div class="main__sidebar">

    </div>
    <div class="main__content">
       <!-- <button (click)="showSideMenu()">show</button> -->
      <div class="main__content__container">
         <router-outlet></router-outlet>
      </div>
    </div>
  </main>

</section>
